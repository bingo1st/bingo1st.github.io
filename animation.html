                }
            ]
        }
    ];
    $(document).ready(function() {
        config && config.length && initPages();
    });
	
    function initPages(){
        var _html     = "";
        var _content  = "";
        var _i        = 0;
        var _item     = null;
        var _options  = null;
        var _elements = null;
        var _pics     = "";
        var _container = $('#fullpage');

        while(config[_i]){
            _item = config[_i];
            _pics = "";
            _content = "";

            if(_item.question && _item.options){
                _options = _item.options;
                _content = "<h2>" + (_i + 1) + ". " + _item.question + "</h2>";
                $.each(_options, function(_j) {     
                     _content += "<input type='radio' name='options_" + _i + "' id='options_" + _i + "_" + _j +"' /><label for='options_" + _i + "_" + _j +"'>" + _options[_j] + "</label>"; 
                }); 
            }
            if(_item.elements){
                _elements = _item.elements;
                $.each(_elements, function(_j) {
                    _pics += "<img style='animation-duration: " + _elements[_j].duration + "s;top:"  + _elements[_j].top + "px;left:" + _elements[_j].left + "px;' src='images/pics/" + _elements[_j].src + "' class='animation-mark " + _elements[_j].animation + "'/>";
                });
            }

            _html += "<div class='section section" + (_i + 1) + "'>" + 
                        _content + 
                        _pics +
                     "</div>";
            _i++;
        }

        _container.html(_html);

        _container.fullpage({
            navigation: true,
            navigationPosition: 'right',
            css3: true,
            scrollingSpeed: 300,
            easingcss3: "cubic-bezier(0.175, 0.885, 0.420, 1.310)",
            scrollOverflow: true,
            touchSensitivity: 2,
            controlArrows: true,
            aotoScrolling: false,
            verticalCentered: true,
            resize : true,
            sectionsColor : ['#66dfc0', '#d5f525','#43c2ef','#ff72ab', '#ecec2c'],
            normalScrollElementTouchThreshold: 5,
            afterRender: function(){
                setTimeout(function(){$('#fullpage,#fp-nav').fadeIn();},1000);
                $(".section1 .animation-mark").addClass("animated");
            },
            afterLoad: function(anchorLink, index){
                
            },
            onLeave: function(index, nextIndex, direction){
                $(".animation-mark").removeClass("animated");
                $(".section" + nextIndex + " .animation-mark").addClass("animated");
            }
        });
    }
  	</script>
