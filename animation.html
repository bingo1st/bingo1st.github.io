<!DOCTYPE html>
<html lang="en" class="demo2">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>城市生存挑战赛-H5小游戏</title>
		<meta name="description" content="The plugin will detect your mouse wheel and swipe gestures to determine which way the page should scroll." />
		<meta name="keywords" content="scroller, jquery one page scroll, onepagescroll, animated scrolling" />
		<meta name="author" content="Apollo" />
		<link rel="shortcut icon" id="favicon" href="favicon.png"> 
        <link rel="stylesheet" type="text/css" href="css/all-animation.css" />
		<!-- Edit Below -->
		<script type="text/javascript" src="js/jquery.js"></script>

	    <link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>
	<body>	
	<div id="fullpage"> </div>
    <div class="touchstyle-headphone"><div class="icon"></div></div>
	<script type="text/javascript">
    var config = [
        {
            "question": "楼梯陡、门口窄，太容易发生踩踏事故找谁？",
            "options": ["规划局", "日料店", "安监局"],
            "background" : "#fff",//"#66dfc0",
            "elements": 
            [
                {
                    "src":"1_0.png",
                    "left": "0",
                    "top": "0"
                },
                {
                    "src":"1_1.png",
                    "left": "0",
                    "top": "0",
                    "animation": "rubberBand",
                    "duration": 1,
                    "delay": 1.2
                },
                {
                    "src":"1_2.png",
                    "left": "0",
                    "top": "0",
                    "animation": "wobble",
                    "duration": .7,
                    "delay": 1
                },
                {
                    "src":"bg_questions.png",
                    "left": "0",
                    "bottom": "0",
                    "animation": "fadeIn",
                    "duration": .5,
                    "delay": 2
                }
            ]
        },
        {
            "question": "喜洋洋和灰太郎，谁更聪明？",
            "options": ["喜洋洋", "灰太郎", "不知道"],
            "background" : "#fff",//"#d5f525",
            "elements": 
            [
                {
                    "src":"1.png",
                    "left": 10,
                    "top": 50,
                    "animation": "hinge",
                    "duration": 1
                },
                {
                    "src":"2.png",
                    "left": 100,
                    "top": 50,
                    "animation": "hinge",
                    "duration": 1
                },
                {
                    "src":"3.png",
                    "left": 200,
                    "top": 50,
                    "animation": "hinge",
                    "duration": 1
                }
            ]
        },
        {
            "question": "喜洋洋和灰太郎，谁更聪明？",
            "options": ["喜洋洋", "灰太郎", "不知道"],
            "background" : "#fff",//"#66dfc0",
            "elements": 
            [
                {
                    "src":"1.png",
                    "left": 10,
                    "top": 50,
                    "animation": "tada",
                    "duration": 1
                },
                {
                    "src":"2.png",
                    "left": 100,
                    "top": 50,
                    "animation": "tada",
                    "duration": 1
                },
                {
                    "src":"3.png",
                    "left": 200,
                    "top": 50,
                    "animation": "tada",
                    "duration": 1
                }
            ]
        },
        {
            "question": "喜洋洋和灰太郎，谁更聪明？",
            "options": ["喜洋洋", "灰太郎", "不知道"],
            "background" : "#fff",//"#66dfc0",
            "elements": 
            [
                {
                    "src":"1.png",
                    "left": 10,
                    "top": 50,
                    "animation": "rubberBand",
                    "duration": 1
                },
                {
                    "src":"2.png",
                    "left": 100,
                    "top": 50,
                    "animation": "rubberBand",
                    "duration": 1
                },
                {
                    "src":"3.png",
                    "left": 200,
                    "top": 50,
                    "animation": "rubberBand",
                    "duration": 1
                }
            ]
        },
        {
            "question": "喜洋洋和灰太郎，谁更聪明？",
            "options": ["喜洋洋", "灰太郎", "不知道"],
            "background" : "#66dfc0",
            "elements": 
            [
                {
                    "src":"1.png",
                    "left": 10,
                    "top": 50,
                    "animation": "flash",
                    "duration": 1
                },
                {
                    "src":"2.png",
                    "left": 100,
                    "top": 50,
                    "animation": "flash",
                    "duration": 1
                },
                {
                    "src":"3.png",
                    "left": 200,
                    "top": 50,
                    "animation": "flash",
                    "duration": 1
                }
            ]
        }
    ];
    $(document).ready(function() {
        config && config.length && initPages();
    });
	
    function initPages(){
        var _html     = "";
        var _content  = "";
        var _i        = 0;
        var _item     = null;
        var _options  = null;
        var _elements = null;
        var _pics     = "";
        var _container = $('#fullpage');

        while(config[_i]){
            _item = config[_i];
            _pics = "";
            _content = "";

            if(_item.question && _item.options){
                _options = _item.options;
                _content = "<h2>" + (_i + 1) + ". " + _item.question + "</h2><br/><br/>";
                $.each(_options, function(_j) {     
                     _content += "<input type='radio' name='options_" + _i + "' id='options_" + _i + "_" + _j +"' /><label for='options_" + _i + "_" + _j +"'>" + _options[_j] + "</label>"; 
                }); 
            }
            if(_item.elements){
                _elements = _item.elements;
                $.each(_elements, function(_j) {
                    _elements[_j].zIndex = (_elements[_j].zIndex ? _elements[_j].zIndex : 0);
                    _elements[_j].width = (_elements[_j].width ? _elements[_j].width : "100%");
                    _elements[_j].top = (_elements[_j].top ? _elements[_j].top : "auto");
                    _elements[_j].left = (_elements[_j].left ? _elements[_j].left : "auto");
                    _elements[_j].right = (_elements[_j].right ? _elements[_j].right : "auto");
                    _elements[_j].bottom = (_elements[_j].bottom ? _elements[_j].bottom : "auto");
                    _elements[_j].delay = (_elements[_j].delay ? _elements[_j].delay : "0");
                    _elements[_j].opacity = (_elements[_j].delay*1 ? "0" : "1");


                    _pics += "<img style='animation-duration: " + _elements[_j].duration + 
                            "s;-webkit-animation-duration:" + _elements[_j].duration +
                            "s;animation-delay:" + _elements[_j].delay +
                            "s;-webkit-animation-delay:" + _elements[_j].delay + 
                            "s;top:"  + _elements[_j].top + 
                            ";opacity:" + _elements[_j].opacity + 
                            ";left:" + _elements[_j].left + 
                            ";right:" + _elements[_j].right + 
                            ";bottom:" + _elements[_j].bottom + 
                            ";z-index:" + _elements[_j].zIndex + 
                            ";width:" + _elements[_j].width + 
                            ";' src='images/pics/" + _elements[_j].src + 
                            "' class='animation-mark " + _elements[_j].animation + "'/>";
                });
            }

            _html += "<div class='section section" + (_i + 1) + "'><div class='question animation-mark slideInUp'"+
                        _content + '</div>' +
                        _pics +
                     "</div>";
            _i++;
        }

        _container.html(_html);

        _container.fullpage({
            navigation: false,
            navigationPosition: 'right',
            css3: true,
            scrollingSpeed: 300,
            easingcss3: "cubic-bezier(0.175, 0.885, 0.420, 1.310)",
            scrollOverflow: true,
            touchSensitivity: 2,
            controlArrows: true,
            aotoScrolling: false,
            verticalCentered: true,
            resize : true,
            sectionsColor : ['#799475', '#d5f525','#43c2ef','#ff72ab', '#ecec2c'],
            normalScrollElementTouchThreshold: 5,
            afterRender: function(){
                setTimeout(function(){$('#fullpage,#fp-nav').fadeIn();},1000);
                $(".section1 .animation-mark").addClass("animated");
            },
            afterLoad: function(anchorLink, index){
                
            },
            onLeave: function(index, nextIndex, direction){
                $(".animation-mark").removeClass("animated");
                $(".section" + nextIndex + " .animation-mark").addClass("animated");
            }
        });

        $.fn.fullpage.setAllowScrolling(false, 'up');
    }
  	</script>
		
	</body>
</html>
