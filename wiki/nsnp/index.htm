<div class="bodycon"><p><h2>加拿大新省省提名技术移民 2015年 EE 新政 - GKVisa</h2></p>
<p>
新斯科舍省（ Nova Scotia）移民提名项目Nova Scotia Nominee Program ，简称 NSNP ，也就是我们常说的NS省省提名技术移民。
<br /><br />
<strong>FLY注：2015年 NSNP EE 配额是 1050（包括随行成员数）（ The stream comes with 350 new immigration nominations, bringing the total in 2015 to 1,050, up from 700 in 2014. ），共有29类职业可以申请，1月2号已经开放申请。</strong>
</p>
<p><h2>2015年 NSNP EE 申请条件 - Golden Kangaroo</h2></p>
<p>
1. 近5年内有同一代码的紧缺职业工作经验（1560 hours）；<br />
2. 需要<a href="../eca/index.htm" tppabs="http://www.gkvisa.com/eca">加拿大ECA学历认证</a>；<br />
3. <a href="javascript:if(confirm(%27http://www.gkvisa.com/lang  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/lang%27" tppabs="http://www.gkvisa.com/lang">雅思最低达到 CLB 7</a>；<br />
4. 分数达到67分（总分100分，参考以下评分表）。
</p>

<p><h2>NSNP 2015 EE 申请流程 - GKVisa</h2></p>

<p>2015年NSNP EE流程下还是先纸质递交NS，可以先申请EE，也可以在递交后再注册EE（10天内注册email给ns），通过后走EE的ITA流程，也就是流程更复杂了。申请依然免费，主观性依然很强，申请门槛提高很多。</p>
