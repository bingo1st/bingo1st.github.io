<div class="bodycon"><p><strong>魁北克技术移民工作经验评分标准</strong></p>
<p>要想获取工作经验加分最少要有半年以上的符合要求的工作经验,最高 8 分。具体的工作经验加分评分标准：<br />
- 少于6个月（Less than 6 months）	0（0）<br />
- 6-11个月（6 to 11 months）	4（2）<br />
- 12-23个月（12 to 23 months）	4（4）<br />
- 24-35个月（24 to 35 months）	6（6）<br />
- 36-47个月（36 to 47 months）	6（7）<br />
- 48个月及以上（48 months or over）	8（9）<br />
<p>与联邦技术移民相似，工作经验评分是以工作年限为参考的，当然也要求你的职业能够加分，必须具备：<br />
* 工作经验必须是申请前最近的 5 年内的，并且带薪。<br />
* <a href="javascript:if(confirm(%27http://www.gkvisa.com/federal/noc.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/federal/noc.html%27" tppabs="http://www.gkvisa.com/federal/noc.html">NOC</a> 中技能水平（skill level） D 类以上的职业与技能水平，也就是你的职业符合加拿大国家职业分类（NOC）中的技能水平0，A，B，C 类别工作要求的。<br />
* 您的工作在所在国家是合法的。</p>
<p>对于符合以上要求的工作经验，下面的工作经历是被认可的：<br />
* 工作经验可以是全职（full time）也可以是兼职（part time）的带薪（有报酬的）工作 。<br />
* 也可以是带薪或者不带薪的全职、兼职的作为学徒身份或者专门机构认可的培训或专业。</p>
<p>NOC 中的 D 类职业是不被认可的。技能水平 D 类职业通常是一些比较简单机械的工作，不需要过高的技能，不需要学历要求，只是经过简单的示范就可以工作。</p>
<p>总之，如果要申请魁北克技术移民，必须最近 5 年内具有半年以上工作经验并且这些工作经验能够符合加拿大国家职业分类的 D 类以上的技能类型的职业。如果符合这些条件，您就可以按照工作年限计算您的工作经验加分。</p>
