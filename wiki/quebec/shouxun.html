<h2 class="nodetitle">魁北克技术移民受训领域及受训领域加分</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/01/27 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>321新政调整受训领域列表，对于大陆申请人，如果没有魁北克学历或魁北克工作，只有专业属于6分，12分或16分受训领域的才有申请资格，具体参考：<a href="who-can.html" tppabs="http://www.gkvisa.com/quebec/who-can.html">魁北克技术移民申请条件</a>。</p>
<p>321新政后的受训列表，GKVisa 按照魁北克以外地区学历（适用于大部分的大陆申请人）和魁北克学历（有魁北克学历申请人）整理如下：</p>
<p>
<a href="domaines-abroad.html" tppabs="http://www.gkvisa.com/quebec/domaines-abroad.html">2015年126新政后魁北克技术移民<b>魁省海外学历（适用于中国学历）</b>受训领域加分列表，包括所有6分及12或16分的受训领域</a>；<FONT COLOR="#FF0000"> new !</FONT><br />
<a href="domaines-quebec.html" tppabs="http://www.gkvisa.com/quebec/domaines-quebec.html">2015年126新政后魁北克技术移民<b>魁北克学历（适用于魁北克学历）</b>受训领域加分列表，包括所有2分、6分及12或16分的受训领域。<FONT COLOR="#FF0000"> new !</FONT></a>
</p>

<p><b>以下的大概都已过期，仅作参考 - GKVisa：</b></p>

<p>受训领域也就是所谓的<b>教育专业</b>，与工作无关，该专业必须是申请前近5年内取得的，否则必须要在近五年内在该专业相关职业工作一年以上。</p>
<p>受训领域必须是通过正规的大学教育取得证书的专业，魁北克技术移民处理时会根据所学专业的课程还有所授予的毕业证书或者学位证书与魁北克的教育体系进行对比来确定如何加分。移民局会根据最优与申请者的原则给分，例如你本科学习的是模具专业，而受训领域中模具属于“中等职业培训”，这时一般也会给申请者加上对应的模具的领域分。</p>

</p>
<p><b>GKVisa 注：</b>括号中分数前面的是主申在该受训领域的加分，后面分数是配偶在该受训领域的加分。例如 Section A of area I 中的受训领域主申是 16 分，配偶则是 4 分。</p>
<p>
<b>DCS</b>: Diploma of Collegial Studies<br />
<b>DVS</b>: Diploma of Vocational Studies<br />
<b>AVS</b>: Attestation of Vocational Specialization (Vocational Diploma specialty) 
<BR>
<b>DEP</b> （Diplôme d'études professionnelles） -  职业教育文凭</br>
<b>DEC</b> （Diplôme d'études collégiales）	-  大专文凭</br>
<b>BACC</b>（Baccalauréat）  -  学士学位
</p>
