<h2 class="nodetitle">魁北克技术移民年龄评分标准</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2010-12-15 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>最新魁北克技术移民年龄（age）评分：最高 16 分 - GKVisa</strong></p>
<p>18 岁到 35 岁 16 分；35 岁以后逐渐减少，到 42 岁 2 分，43 岁及以上 0 分，比2006年评分标准有所放宽。</p>
<p>18 -35 岁	16（18）<br />
36 岁	14（14）<br />
37 岁	12（10）<br />
38 岁	10（6）<br />
39 岁	8（4）<br />
40 岁	6（2）<br />
41 岁	4（0）<br />
42 岁	2（0）<br />
43岁及以上	0（0）
</p>
<p>与联邦技术移民一刀切的年龄评分标准不同，魁北克移民的申请者的年龄应该在 18 到 50 岁之间，18 - 35 岁是满分，大于 35 岁的申请者在评分上不占优势。魁北克技术移民的年龄评分标准分由原先的 18 分调高到现在的 16 分，可以看出魁北克对技术移民年龄要求有所放松，35周之前还是魁北克技术移民的黄金年龄。</p>

<p>
魁北克技术移民年龄的计算是按递交 CSQ 申请时间计算分数的（<b>甄选阶段不再重新计算年龄分数 - GKVisa</b>），这与澳洲类似。之所以这样规定是因为不审批不是申请人自己的原因，如果因为魁省面试周期长导致申请人年龄减分对申请人是不公平的，而年龄随着时间推移只能减分，使馆是按有利于申请人的原则处理的。<br />
Les points sont accordés à ce facteur en fonction de l’âge du candidat au moment du dépôt de sa DCS. Ces points ne sont pas mis à jour à l’étape de l’examen préliminaire ou de la sélection.</p>
<p>当然从另一方面说，魁北克技术移民主观性比较强，分数只是移民官用于审批或拒签的工具，就像网上流传的魁北克技术移民具有年龄优势，因此及时从表面上看面试时年龄增加即使不减分，不过这也会极大的增加面试的难度和不确定性，保守评估有利于判断申请通过的难易程度。</p>
<p><a href="index.htm" tppabs="http://www.gkvisa.com/quebec/">魁北克技术移民</a>的更多常见问题参考：<a href="javascript:if(confirm(%27http://www.gkvisa.com/quebec/faq.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/quebec/faq.html%27" tppabs="http://www.gkvisa.com/quebec/faq.html">GKVisa 魁省技术移民申请 FAQ 。</a></p>

<p>
