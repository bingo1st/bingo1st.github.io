<h2 class="nodetitle">魁北克省停留评分标准</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-10-20 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>2009.10 最新魁北克技术移民魁北克停留评分标准，最高 5 分</strong></p>
<p>
(a) 学习一学期 to study for 1 regular full-time semester	5分（4）<br />
(b) 学习2学期 to study for 2 regular full-time semesters	5分（6）<br />
(c) 工作3个月及以上 to work for at least 3 months	5分（4）<br />
(d) 工作6个月以上 to work for at least 6 months	5分（6）<br />
(e) 3个月以上工作性质的青年交换项目 as part of a youth exchange program contemplated by an international agreement made by Québec or an international agreement made by Canada, if work was the main activity for at least 3 months	5分（新增）<br />
(f) 6个月以上工作性质的青年交换项目 as part of a youth exchange program contemplated by an international agreement made by Québec or an international agreement made by Canada, if work was the main activity for at least 6 months	5分（新增）<br />
(g)  一星期的商业考察 for business for at least 1 week	0分（0）<br />
(h)  其他停留二星期以上 other stay for at least 2 weeks	1分（1）<br />
(i)  其他停留三个月以上 other stay for at least 3 months	2分（2）
</p>
<p>这一点与加拿大联邦技术移民对在加拿大停留的适应能力加分的评分标准不同。</p>
<p>加拿大联邦要求:</p>
<p>申请者,或申请者伴随的配偶或普通法伴侣, 曾持有加拿大的合法的工作许可并在加拿大工作过一年以上；</p>
<p>申请者,或申请者伴随的配偶或普通法伴侣, 曾在加拿大接受过二年以上的非初级（post-secondary）全日制教育;</p>
<p>并且必须实在 17 岁之后并持有有效学习签证。</p>
<p>如果满足上面条件联邦技术移民才能加 5 分的适应能力分，并且适应能力分最高不能超过 10 分 。</p>
<p><a href="index.htm" tppabs="http://www.gkvisa.com/quebec/">魁北克技术移民</a>的更多常见问题参考：<a href="javascript:if(confirm(%27http://www.gkvisa.com/quebec/faq.html  \n\nThis file was not retrieved by Teleport Pro, because it was unavailable, or its retrieval was aborted, or the project was stopped too soon.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.gkvisa.com/quebec/faq.html%27" tppabs="http://www.gkvisa.com/quebec/faq.html">GKVisa 魁省技术移民申请 FAQ 。</a></p>
详见 <a href="../federal/adaptability.html" tppabs="http://www.gkvisa.com/federal/adaptability.html" title="加拿大联邦技术移民适应能力加分"> 加拿大联邦技术移民适应能力加分 </a> 。
</p>
<p>这样看来魁北克对在魁北克的停留要求更低。只要你曾经在魁北克学习、工作或者访问过您就可以获取加分。</p>

<hr /><p>参考：</p>
<p>
<a href="qsw.html" tppabs="http://www.gkvisa.com/quebec/qsw.html">魁北克技术移民 2009-10-14 最新评分标准</a>。<br />
<a href="relative.html" tppabs="http://www.gkvisa.com/quebec/relative.html">亲属加分：魁北克技术移民亲属加分，3 分</a>。<br />
<a href="edu.html" tppabs="http://www.gkvisa.com/quebec/edu.html">教育加分：魁北克技术移民受训领域、教育学历评分标准，最高 28 分</a>。<br />
<a href="lang.html" tppabs="http://www.gkvisa.com/quebec/lang.html">语言能力加分：魁北克技术移民语言能力加分，最高 22 分</a>。<br />
<a href="work.html" tppabs="http://www.gkvisa.com/quebec/work.html">工作经验加分：魁北克技术移民工作经验加分，最高 8 分</a>。<br />
<a href="spouse.html" tppabs="http://www.gkvisa.com/quebec/spouse.html">配偶加分：魁北克技术移民配偶加分，最高 16 分</a>。<br />
<a href="stay.html" tppabs="http://www.gkvisa.com/quebec/stay.html">魁省停留：魁北克停留情况加分：最高 5 分</a>。<br />
<a href="funds.html" tppabs="http://www.gkvisa.com/quebec/funds.html">资金能力：魁北克技术移民财政自足能力：最低 1 分</a>。<br />
<br />
