<div class="bodycon"><p><b>魁北克技术移民81新政后法语评分与法语考试成绩对应关系 - GKVisa</b></p>

<img src="../../ww3.sinaimg.cn/mw1024/67e2e798jw1e78ekwznpsj21200ogafj.jpg" tppabs="http://ww3.sinaimg.cn/mw1024/67e2e798jw1e78ekwznpsj21200ogafj.jpg" alt="魁北克技术移民法语评分与法语考虑对应关系"  />

<p>81新政后法语评分简介：主申听说单项加分，B2 5，C1 6，C2 7；主申读写达到B2及以上都是单项1分；副申听说B2 2分，C1，C2 3分；主副申听说读写都是B2的话就是5+5+2+2+1+1=16分。单项达到就加分，不要求所有都达到B2，也不要求都考读写，按项加分。</p>

<p><b>魁北克技术移民81新政后英语评分与 IELTS 对应关系 - GKVisa</b></p>

<img src="../../ww3.sinaimg.cn/mw1024/67e2e798jw1e78ecqfdodj211y0ks0x4.jpg" tppabs="http://ww3.sinaimg.cn/mw1024/67e2e798jw1e78ecqfdodj211y0ks0x4.jpg" alt="魁北克技术移民法语评分与法语考虑对应关系"  />

<p>81新政后英语评分简介：读4.0写5.0及以上单项得1分，低于该标准单项得0分；听8说7及以上单项得2分，低于该标准且都在5.0及以上单项得1分，低于5得0分。要想拿到4分需要听说写5.0，读4.0。想拿到满分6分需要听8，说7，写5，读4。雅思只对主申有要求。</p>

<p>81新政后法语和英语评分标准都有所改变，对于法语来说，主副申请法语达到B2才能加分，并且是听说读写都加分。对于英语来说，现在也是听说读写都加分。而81新政前魁北克只看重申请人的听说能力，不对读写做要求。</p>

<p>81新政后只有法语达到B2后才能加分，当然不需要每项都达到B2，哪项达到就加哪项的分。1206后魁北克技术移民申请人需要在递交申请时提交语言考试成绩，不是必须提交成绩，但请注意，如果不提交成绩移民官有权利给你0分。<br />
</p>

<p>对于国内申请者来说，如果法语零基础打算申请魁北克，建议参加法语培训，如果有<a href="javascript:if(confirm(%27http://bbs.GKVisavisa.com/  \n\n程序猿正在加班整理中... \n\n等不及了，现在就想看?%27))window.location=%27http://bbs.GKVisavisa.com/%27" tppabs="http://bbs.GKVisavisa.com/" target="_blank">法语联盟</a>最好参加法盟的培训，使馆比较认可。当前要求的是考试，所以法语学时证明没有任何用处（原先用处也不大），然而递交了考试成绩并不意味着不会再被面试。
</p>
