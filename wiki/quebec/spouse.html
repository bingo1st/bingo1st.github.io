<div class="bodycon"><p><strong>2009.10 最新魁北克技术移民配偶加分，最高 16 分</strong></p>
<p><strong>配偶教育加分；最高 3 分</strong><br /><br />
(a) 普通高中 secondary school general diploma	1（0）<br />
(b) 职业高中 secondary school vocational diploma	2（2）<br />
(c) 2年制普通大专 postsecondary school general diploma attesting to 2 years of full-time studies	1（1）<br />
(d) 1 年制技术大专 postsecondary technical diploma attesting to 1 year of full-time studies	2（2）<br />
(e) 2年制技术大专 postsecondary technical diploma attesting to 2 years of full-time studies	2（2）<br />
(f) 3年制技术大专 postsecondary technical diploma attesting to 3 years of full-time studies	3（3）<br />
(g) 一年制本科 undergraduate diploma attesting to 1 year of full-time studies	1（1）<br />
(h) 2年制本科 undergraduate diploma attesting to 2 years of full-time studies	2（2）<br />
(i) 3年以上本科 undergraduate diploma attesting to 3 or more years of full-time studies	3（3）<br />
(j) 1年以上硕士 master's degree attesting to 1 or more years of full-time studies	3（3）<br />
(k) 博士 doctorate	3（3）
</p>
<p><strong>配偶受训领域（Areas of training）加分；最高 4 分</strong>。</p>

<p><strong>配偶工作经验加分&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; 0 分</strong></p>

<p><strong>配偶年龄加分，最高 3 分</strong><br />
18-35岁 &nbsp;&nbsp;&nbsp; 3 分&nbsp;&nbsp;&nbsp; 36-38岁&nbsp;&nbsp;&nbsp; 2 分&nbsp;&nbsp;&nbsp; 39-40岁&nbsp;&nbsp;&nbsp; 1 分</p>

<p><strong>配偶法语加分，最高 6 分</strong><br />
法语能力&nbsp;&nbsp;&nbsp; 理解/口头表达能力&nbsp;&nbsp;&nbsp; 0—4分；读写能力&nbsp;&nbsp;&nbsp; 0—2分。</p>

<p>加拿大联邦技术移民只有配偶学历加分，配偶亲属加分，配偶在加拿大工作或者留学经历加分，对其他方面没有加分。</p>

<p>魁北克技术移民评分标准更注重把一个家庭作为一个申请单位，好的副申请对移民有很大的促进作用，魁北克尤其对副申请的语言水平（法语水平）要求高。</p>
