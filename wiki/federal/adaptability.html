<h2 class="nodetitle">加拿大技术移民适应能力加分 - GKVisa</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2014/12/04 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/point-test?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><h2>加拿大 2015 年 Express Entry 评分标准之适应能力加分（Skill transferability factors） － GKVisa</h2></p>
<p>
如果申请人的英语好或者有加拿大工作经验，那么申请人的学历和中国的工作经验都可以获得额外加分，最多可以加100分。
<br /><br />
如果申请人的英语好或者有加拿大工作经验，那么申请人的学历可以获得额外加分。最高50分。<br />
如果申请人的英语好或者有加拿大工作经验，那么申请人的境外工作经验（加拿大之外的工作经验）才可以加分。最高50分。<br />
如果申请人申请的是技工职业，那么申请人如果已经获得省政府认可的 Certificate of qualification，并且语言达标可以获得额外加分。最高50分。<br />
<br />
<strong>GKVisa注：</strong>以上3类合在一起最多可以加100分。也就是说如果你的英语好一样可以拿到100分，英语一般也可以拿到50分。而有加拿大工作经验的也最多拿到100分，所以差距不是很大。<br />
<br />
这些分数里50分比较容易拿，要拿100分如果没有加拿大工作经验就需要自己雅思听力8，说读写7了。fly感觉这与澳洲一刀切雅思加分有点类似，当然也有发挥。<br />
<br />
这样分分数设置与新西兰的紧缺职业或未来发展行业的奖励加分思想一致，Golden Kangaroo感觉加拿大人变的善于学习了。
<br /><br />
<strong><a href="points.html" tppabs="http://www.gkvisa.com/federal/points.html">适应能力加分（Skill transferability factors）</a>，最高100分 - Golden Kangaroo</strong><br />
<br />
<strong>1.学历奖励分，基于语言，最高50分 - Golden Kangaroo</strong><br />
<br />
(a) 0分，中学学历，不论语言成绩如何 0 points, if the foreign national has a secondary school credential, regardless of their proficiency in their first official language;<br />
(b) 13分，一年及以上高等教育，且第一语言单项都达到CLB 7的成绩 13 points, if the foreign national has a post-secondary program credential of one or more years and is assessed overall in their first official language at level 7 on all language skill areas, with one or more areas assessed at less than level 9;<br />
(c) 25分，一年及以上高等教育，且第一语言单项都达到CLB 9的成绩 25 points, if the foreign national has a post-secondary program credential of one or more years and is assessed in their first official language at level 9 or higher on all language skill areas;<br />
(d) 25分，两个及以上高等学历且一个学历年制超过3年，且第一语言单项都达到CLB 7的成绩 25 points, if the foreign national has two or more post-secondary program credentials, one of which was issued on completion of a postsecondary program of three years or more, and is assessed overall in their first official language at level 7 on all language skill areas, with one or more areas assessed at less than level 9; and<br />
(e) 50分，两个及以上高等学历且一个学历年制超过3年，且第一语言单项都达到CLB 9的成绩 50 points, if the foreign national has two or more post-secondary program credentials, one of which was issued on completion of a postsecondary program of three years or more, and is assessed in their first official language at level 9 or higher on all language skill areas.<br />
<br />
<strong>2.学历奖励分，基于加拿大工作，最高50分 - Golden Kangaroo</strong><br />
<br />
(a) 0分，中学学历，不论有无加拿大工作经验 0 points, if the foreign national has a secondary school credential, regardless of their Canadian work experience;<br />
(b) 13分，一年及以上高等教育，且有一年以上加拿大工作经验 13 points, if the foreign national has a post-secondary program credential of one year or more and one year of Canadian work experience;<br />
(c) 25分，一年及以上高等教育，且有两年以上加拿大工作经验 25 points, if the foreign national has a post-secondary program credential of one year or more and two or more years of Canadian work experience;<br />
(d) 25分，两个及以上高等学历且一个学历年制超过3年，且有一年以上加拿大工作经验 25 points, if the foreign national has two or more post-secondary program credentials, one of which was issued on completion of a post-secondary program of three years or more, and one year of Canadian work experience; and<br />
(e) 50分，两个及以上高等学历且一个学历年制超过3年，且有两年以上加拿大工作经验 50 points, if the foreign national has two or more post-secondary program credentials, one of which was issued on completion of a post-secondary program of three years or more, and two or more years of Canadian work experience.<br />
<br />
<strong>3.工作奖励分，基于语言，最高50分 - Golden Kangaroo</strong><br />
<br />
(a) 0分，无加拿大外工作经验，不论语言成绩如何  0 points, if the foreign national has no foreign work experience , regardless of their proficiency in their first official language;<br />
(b) 13分，1-2年加拿大外工作，且第一语言单项都达到CLB 7的成绩 13 points, if the foreign national has one or two years of foreign work experience and is assessed overall in their first official language at level 7 on all language skill areas, with one or more areas assessed at less than level 9;<br />
(c) 25分，1-2年加拿大外工作，且第一语言单项都达到CLB 9的成绩 25 points, if the foreign national has one or two years of foreign work experience and is assessed in their first official language at level 9 or higher on all language skill areas ;<br />
(d) 25分，3年以上加拿大外工作，且第一语言单项都达到CLB 7的成绩 25 points, if the foreign national has three years of foreign work experience and is assessed overall in their first official language at level 7 on all language skill areas, with one or more areas assessed at less than level 9; and<br />
(e) 50分，3年以上加拿大外工作，且第一语言单项都达到CLB 9的成绩 50 points, if the foreign national has three years of foreign work experience and is assessed in their first official language at level 9 or higher on all language skill areas.<br />
<br />
<strong>4.工作奖励分，基于加拿大工作，最高50分 - Golden Kangaroo</strong><br />
<br />
(a) 0分，无加拿大外工作经验，不论有无加拿大工作经验 0 points, if the foreign national has no foreign work experience, regardless of their Canadian work experience;<br />
(b) 13分，1-2年加拿大外工作，且有一年加拿大工作经验 13 points, if the foreign national has one or two years of foreign work experience and one year of Canadian work experience;<br />
(c) 25分，1-2年加拿大外工作，且有两年加拿大工作经验 25 points, if the foreign national has one or two years of foreign work experience and two or more years of Canadian work experience;<br />
(d) 25分，3年以上加拿大外工作，且有一年加拿大工作经验 25 points, if the foreign national has three or more years of foreign work experience and one year of Canadian work experience; and<br />
(e) 50分，3年以上加拿大外工作，且有两年加拿大工作经验 50 points, if the foreign national has three or more years of foreign work experience and two or more years of Canadian work experience.<br />
<br />
<strong>5.加拿大技工职业证书及官方语言（who has a certificate of qualification in a trade occupation），最高50分 - Golden Kangaroo</strong><br />
<br />
(a) 25分，第一语言单项都达到CLB 5的成绩 25 points, if the foreign national has such a certificate and is assessed overall in their first official language under the Canadian Language Benchmarks or the Niveaux de compétence linguistique canadiens at benchmark level 5 or higher on all language skill areas, with one or more areas assessed under level 7; and<br />
(b) 50分，第一语言单项都达到CLB 7的成绩 50 points, if the foreign national is assessed in their first official language under the Canadian Language Benchmarks or the Niveaux de compétence linguistique canadiens at benchmark level 7 or higher on all language skill areas.
</p>
<p>GKVisa：certificate of qualification 指的是加拿大技工类的认证，由加拿大各省签发，也就是大概有加拿大学历或加拿大工作经验的技工才能获得，国内证书或国际认证都无法加分，该项对应的是 <a href="javascript:if(confirm(%27http://www.gkvisa.com/fst/  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/fst/%27" tppabs="http://www.gkvisa.com/fst">FST</a> 申请人。</p>
