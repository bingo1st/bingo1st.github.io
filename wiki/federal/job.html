<div class="node">
<div class="metadatas"> 
修改时间： 2014/12/03 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><h2>加拿大 2015 年 Express Entry 评分标准之工作经验加分 － GKVisa</h2></p>
<p>
<strong>加拿大工作经验</strong>：是加拿大 2015 年 Express Entry 评分体系里的另一重点，只是持有加拿大工作经验的人是少数。加拿大工作经验必须是近10年内获得的，全职或同等兼职工作经验，要求的职业也需要在0，A或B里。<br />
<br />
对单身，近10年内有1年加拿大工作经验可以获得40分，有5年以上可以获得80分，并且有加拿大工作经历。配偶加拿大工作经验同样有加分。<br />
<br />
FLY很认同加拿大人这种看法，已经在加拿大工作过一年以上的肯定更容易在加拿大找到工作，这是最优质的技术移民，比花钱买offer的要优质的多。<br />
<br />
<strong>中国工作经验</strong>： 属于海外工作经验（foreign work experience）要想获得加分需要达到CLB7，即雅思4个6。当然，如果申请人近10年内在加拿大工作过1年以上的话，那么国内的工作经验也可以算分。<br />
<br />
<strong><a href="points.html" tppabs="http://www.gkvisa.com/federal/points.html">加拿大工作经验加分</a>具体标准 - Golden Kangaroo</strong><br />
<br />
<strong>单身申请人，最高80分。</strong><br />
(i) 0分，不到一年加拿大工作经验 0 points, for no Canadian work experience or less than one year of such experience,<br />
(ii) 40分，1年加拿大工作经验 40 points, for one year of Canadian work experience,<br />
(iii) 53分，2年加拿大工作经验  53 points, for two years of Canadian work experience,<br />
(iv) 64分，3年加拿大工作经验 64 points, for three years of Canadian work experience,<br />
(v) 72分，4年加拿大工作经验 72 points, for four years of Canadian work experience, and<br />
(vi) 80分，5年加拿大工作经验 80 points, for five or more years of Canadian work experience; and<br />
<br />
<strong>已婚申请人，最高70分。</strong><br />
(i) 0分，不到一年加拿大工作经验 0 points, for no Canadian work experience or less than one year of such experience,<br />
(ii) 35分，1年加拿大工作经验 35 points, for one year of Canadian work experience,<br />
(iii) 46分，2年加拿大工作经验 46 points, for two years of Canadian work experience,<br />
(iv) 56分，3年加拿大工作经验 56 points for three years of Canadian work experience,<br />
(v) 63分，4年加拿大工作经验 63 points, for four years of Canadian work experience, and<br />
(vi) 70分，5年加拿大工作经验 70 points, for five or more years of Canadian work experience.
</p>
