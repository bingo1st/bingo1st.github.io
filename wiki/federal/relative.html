<h2 class="nodetitle">加拿大技术移民直系亲属加分</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015-04-10 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><b>GKVisa注：</b>该项评分标准有可能会在2013年正式实施时进行修改。</p>
<p><strong>加拿大技术移民直系亲属加分：5 分</strong></p>
<p><a href="../fsw/index.htm" tppabs="http://www.gkvisa.com/fsw">加拿大联邦技术移民</a>有亲属加分的规定，如果移民申请者有在加拿大生活的永久居民或者公民的直系亲属可以给申请者加 5 分的适应能力分。</p>
<p>哪些亲属明确可以给申请者加分 - 能够为你加分的亲属有哪些？<br />
<strong>只有生活在加拿大的直系亲属才可以加分，包括申请者或者申请者配偶的正在加拿大居住的公民或永久居民直系亲属。</strong><br />
直系亲属包括：父母、祖父母（外祖父母）、子女、孙子女（外孙子女）、兄弟姐妹、父母的兄弟姐妹、兄弟姐妹的子女、配偶或普通法婚姻的配偶。</p>
<p>parent, grandparent, child, grandchild, child of a parent, sibling, child of a grandparent, aunt or uncle, or grandchild of a parent, niece or nephew</p>
<p>对应的申请简表上的项为，你或你配偶的：<br />
Relationship&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 关系<br />
Mother or father&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 父母<br />
Daughter or son&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 子女<br />
Sister or brother&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 兄弟姐妹<br />
Grandmother or grandfather&nbsp;&nbsp;&nbsp; 祖父母或外祖父母<br />
Granddaughter or grandson&nbsp;&nbsp;&nbsp; 孙子孙女或外孙外孙女<br />
Niece or nephew&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 自己还有配偶兄弟姐妹的子女<br />
Aunt or uncle&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 自己还有配偶父母的兄弟姐妹<br />
</p>
<p>GKVisa 提醒您，如果希望能够获取这 5 分的亲属加分，需要证明你或你配偶的亲属在你申请移民的时候居住在加拿大，并且有永久居民或公民身份。</p>
<p>关于亲属加分需要提供的材料可以参考Golden Kangaroo论坛移民加拿大亲属加分需要提供的证明材料。</p>
<p>随着越来越多的国人移民加拿大，具有亲属加分的申请者逐渐增多，能够获取者 5 分的亲属加分对于成功移民十分关键。GKVisa 同时提醒说，如果有非直系亲属在加，即使不能明确加分，对申请也是有促进作用的。</p>
