<h2 class="nodetitle">澳大利亚技术移民 - GKVisa</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2014/09/02 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>2012年最新澳大利亚技术移民EOI新政内容请参考 <a href="../skillselect/index.htm" tppabs="http://www.gkvisa.com/skillselect">SkillSelect EOI</a> - GKVisa</strong></p>
<p><strong>GKVisa 澳大利亚技术移民介绍 - GKVisa</strong></p>
<p>澳大利亚是大陆移民的第二大目的地，也是除了加拿大外的第二大移民国家。澳大利亚离中国近，并且气候温暖，收到很多移民申请者的青睐。GKVisa 加拿大、澳大利亚没有好坏之分，首先要看自己是否符合要求，其次就是自己的偏好了。</p>
<p>澳大利亚技术移民比加拿大技术移民要复杂和严格一些，首先是对职业的要求，不但有移民职业列表限制（SOL），同时还需要通过澳大利亚专业机构的评估职业才能被移民局认可；另外澳大利亚对雅思实行一刀切政策，雅思4个6成为最低门槛；如果想要雅思加分的话需要4个7及以上才可以。</p>
<p>另外，相对于<a href="javascript:if(confirm(%27http://www.gkvisa.com/pnp/  \n\nThis file was not retrieved by Teleport Pro, because it was unavailable, or its retrieval was aborted, or the project was stopped too soon.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.gkvisa.com/pnp/%27" tppabs="http://www.gkvisa.com/pnp/">加拿大省提名技术移民</a>来说澳大利亚的 489 和 190 类技术移民<b>不要求</b>先找到雇主，只要申请人职业属于州政府的紧缺职业名单，不需要雇主就可以直接申请州担保（GKVisa 可以帮您申请），只是很多州担保有额外限制，例如雅思7分，或要求相关工作经验必须有3年以上，或者限制在某个职业类别里面的一个小类（例如软件工程师可能只担保 C# 和 JAVA，而不担保 php，python，perl 等，GKVisa 只是举一个例子）。</p>
<p><b>澳大利亚技术移民最新申请条件 - GKVisa</b></p>
<p>
* 年龄 45 周岁之下；<br />
* 雅思最低4个6；<br />
* 职业在<a href="../sol/index.htm" tppabs="http://www.gkvisa.com/sol">SOL</a>上，并通过<a href="../ass/index.htm" tppabs="http://www.gkvisa.com/ass">职业评估</a>；<br />
* <a href="../points/gsm.html" tppabs="http://www.gkvisa.com/points/gsm.html">达到60分</a>可以直接申请<a href="../skillselect/index.htm" tppabs="http://www.gkvisa.com/skillselect">189</a>，或者通过申请州担保加分;<br />
* 申请<a href="../zdb/index.htm" tppabs="http://www.gkvisa.com/zdb">州担保</a>的话需要满足具体州的额外要求。<br />
</p>
<p><strong>2012年7月澳大利亚调整签证体系，<a href="../skillselect/index.htm" tppabs="http://www.gkvisa.com/skillselect/">将境内境外申请的签证合并</a> - GKVisa</strong></p>
<p>
189 类独立技术移民永久签证 - <a href="../skillselect/189.html" tppabs="http://www.gkvisa.com/skillselect/189.html">Skilled – Independent (Migrant) visa (subclass 189)</a> ；<br />
190 类担保技术移民永久签证 - <a href="../skillselect/190.html" tppabs="http://www.gkvisa.com/skillselect/190.html">Skilled – Sponsored (Migrant) visa (subclass 190)</a> ；<br />
489 类地区担保临时技术移民签证 - <a href="../skillselect/489.html" tppabs="http://www.gkvisa.com/skillselect/489.html">Skilled – Regional Sponsored (Provisional) visa (subclass 486)</a> ；<br />
</p>

<p>GKVisa 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html" tppabs="http://www.gkvisa.com/services/au-skilled.html">GKVisa 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>
<p>GKVisa 近期澳大利亚技术移民州担保情况更新：<br />
ACS 评估机构所评估的职业的州担保情况：<a href="../zdb/zdb-acs.html" tppabs="http://www.gkvisa.com/zdb/zdb-acs.html">GKVisa 整理的 ACS 评估的计算机相关职业有哪些州担保</a>。<br />
EA 评估机构所评估的职业的州担保情况：<a href="../zdb/zdb-ea.html" tppabs="http://www.gkvisa.com/zdb/zdb-ea.html">GKVisa 整理的 EA 评估的工程师相关职业有哪些州担保</a>。<br />
</p>
