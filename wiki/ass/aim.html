<div class="bodycon"><p><h2>AIM 职业评估机构简介 - Golden Kangaroo</h2></p>

<br />
<b>AIM 职业评估要求 - Golden Kangaroo</b><br />
<br />
AIM 只负责高级管理职位的评估，对学历、雅思无要求，最核心的是需要有高级管理经验（即使是企业管理相关专业毕业，没有管理经验无法申请AIM评估）。申请人不能同时申请2个以上职业，GKVisa 提醒申请人递交申请一定要注意选择自己最合适的职业去评估。GKVisa 注：AIM 会员移民的话也需要单独评估。<br />
<br />
<b><a href="javascript:if(confirm(%27http://www.gkvisa.com/anzsco/1111.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/anzsco/1111.html#111111%27" tppabs="http://www.gkvisa.com/anzsco/1111.html#111111">111111 首席执行官或常务董事 Chief Executive or Managing Director</a> 职业评估标准【GKVisa】：</b><br />
<br />
【GKVisa】为符合CEO及常务董事的移民评估要求，申请者必须：<br />
<br />
• 具有或曾有至少连续三年的最高层管理经验（the most senior management position）；<br />
• 在任命为CEO/常务董事之前，有担任公司总经理或同等职位的高级管理者的经验； <br />
• 企业所有者；或直接向企业董事会汇报；如果申请人在公共部门工作，则直接汇报给国家部长或国务卿；或担任为董事会级别的公司客户提供建议的高级管理顾问； <br />
• 按董事会的规定，全权负责公司政策的执行；<br />
• 负责资产合并、收购或主要资产销售相关事宜的协商、策划与指导洽谈；<br />
• 负责规划并执行企业财政预算以实现董事会的目标；<br />
• 设计公司的组织架构以实现董事会的目标。<br />
<br />
<b><a href="javascript:if(confirm(%27http://www.gkvisa.com/anzsco/1112.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/anzsco/1112.html#111211%27" tppabs="http://www.gkvisa.com/anzsco/1112.html#111211">111211 公司总经理 Corporate General Manager 评估要求</a> 【GKVisa】：</b><br />
<br />
【GKVisa】要满足公司总经理的移民评估要求，申请者必须：<br />
<br />
• 具有或曾有至少连续三年的高层管理经验（top management experience）；<br />
• 在任命为公司总经理之前，具备公司某一职能部门的成功的管理经验； <br />
• 目前担任公司最高级的日常运营职位；<br />
• 直接向CEO、常务董事、董事会或企业所有者报告；如果申请者在公共部门工作，直接报告给部门领导；或担任为公司CEO、常务董事或董事会级别的客户提供咨询建议的高级管理顾问；<br />
• 受CEO或MD的委派，来管理与实现该企业的财政预算。<br />
<br />
<b>除以上2个职位外的其他经理职位（Senior Functional Manager）的要求GKVisa】：</b><br />
<br />
• 有至少连续三年的高级职能管理经验，有3名以上的下属经理；<br />
• 在履行其职责的职能范围内，担任最高的管理职位； <br />
• 直接向企业所有者、总经理或CEO/常务董事汇报；如果申请者在公共部门工作，则直接向该部门的领导汇报；或担任高级管理顾问，向公司总经理及以上职位的客户提供咨询建议；<br />
• 指派3个或更多的下属经理履行决策制定责任；<br />
• 全面履行在该企业内的职能责任；<br />
• 在成为最高职能经理前，具备广泛的管理经验。<br />
<br />
<b>备注</b><br />
<br />
对于高级管理者的移民评估，企业的复杂性与规模将影响评估结果。企业越大，管理者的责任就越重。申请者通常需要不同职能范围内的各种高级管理经验，包括具有对同为管理者级别的下属的管理权。处于高级水平的经理同时会拥有相当高水平的自由决策权。<br />
<br />
部分高级管理者，侧重于管理为公司整体运营服务的部门，同时需要将权利下放到履行特定相关职能的下属经理。在评估中，核心要素在于申请者自身以及向该申请者汇报的下属管理者的管理职责的广度和深度。一个重要的依据就是公司的组织结构图中显示该申请者在管理许多直接向其汇报的经理。<br />
<br />
对于高级经理的移民认可标准更清晰地说明申请者要负责与企业策略与政策执行相关层面的一系列职责。<br />
<br />
AIM 的评估基于对整个职业生涯的审核，但会侧重于过去三年的经历，而每个岗位体现出一个持续的管理职责和权限的加大，会有利于评估通过。<br />
<br />
<b>AIM 评估周期 - Golden Kangaroo</b><br />
<br />
AIM 评估周期一般为六周。上诉周期：八周。<br />
评估函有效期两年。评估结果2年内可以出具电子版副本。<br />
<br />
<b>AIM 评估费用 - Golden Kangaroo</b><br />
<br />
AIM 的评估费 525 澳币，上诉费700澳币。可以通过信用卡支付。<br />
<br />
<b>AIM 要求的材料清单（过去五年内） - Golden Kangaroo</b><br />
<br />
1.	详细的职责描述：经上司证实，公司印章，签字<br />
2.	直接下属的简单职责描述：经上司证实，公司印章，签字<br />
3.	公司组织结构图：经上司证实，公司印章，签字<br />
4.	考试及格证书副本 –中学后<br />
5.	任命书，升迁书，工资单，公司报告等<br />
6.	如果提供公司自成立以来的收入情况和员工水平的话，文件须含董事，股东签名注册，公司注册证及其他相关证明。<br />
<br />
递交 AIM 评估机构的申请资料都不会退回给申请人，所以递交申请时不要递交只能出具一份的原件，例如学历证书原件！- GKVisa <br />
<br />
<b>GKVisa Note：</b><br />
1．	简历不代表雇主证明您从事过相关职位<br />
2．	请不要递交于管理经验无关的证书<br />
3．	所有非英文材料都要递交原件和翻译件<br />
4．	上诉申请费用：AUD800<br />
5．	AIM不要求 English Language Test Results<br />
6．	管理职业工作经历很重要<br />
</p>
