<h2 class="nodetitle">澳大利亚技术移民申请费用清单 - GKVisa</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2014/09/30 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p> <b>GKVisa</b>：各国技术移民申请费用大同小异，澳洲1万澳币的样子，当前澳币和人民币的汇率在 6 左右。</p>

<p><b>澳大利亚技术移民费用包含3大块</b>：评估机构和使馆收取的费用，第三方机构收取的费用（公证，认证，体检，考试等），服务机构服务费用。</p>

<p><h2>澳大利亚职业评估及签证申请费用 - GKVisa</h2></p>

<p><b>职业评估费用： </b> <a href="../ass/index.htm" tppabs="http://www.gkvisa.com/ass"><b>职业评估</b></a>是澳洲技术移民的前提和基础，职业评估费用少的500澳币(<a href="../ass/acs.html" tppabs="http://www.gkvisa.com/ass/acs.html">ACS</a>)，多的1200澳币左右(<a href="../ass/vetassess.html" tppabs="http://www.gkvisa.com/ass/vetassess.html">VET</a>)甚至更高（不常见），也就是少的3000人民币左右，多的要7000左右人民币。如果主副申请都做职业的评估话，都需要支付评估费用。职业评估费用直接由职业评估机构收取（一般信用卡支付），不需要支付给 GKVisa 。具体费用需要以评估机构当时的收费标准为准。<br />
<br />
<b><a href="index.htm" tppabs="http://www.gkvisa.com/skillselect">EOI</a></b> 提交是免费的，这阶段不发生费用。<br />
<br />
<b>州担保费用： 其中西澳200澳币，新南威尔士300澳币，昆士兰200澳币，其他<b><a href="../zdb/index.htm" tppabs="http://www.gkvisa.com/zdb">州担保</a></b>都是免费的。该费用也不需要支付给 GKVisa ，也不需要由 GKVisa 中转，直接信用卡支付就可以。<br />
<br />
<b>资金证明： </b>申请州担保的话，一般需要有个资金担保，需要提供资产证明，一般建议单身35000澳币，2口人50000澳币，3口人60000澳币，4口人65000澳币。该费用不是花费，而只是证明申请人有这么多流动资金（房产不算，一定是可以用来消费的流动资金）。<br />
<br />
<b>签证申请费用： </b>EOI 发出邀请后签证阶段需要支付<b>移民申请费用</b>，当前是 3520 澳币（1.9万）。从2014年9月起，澳大利亚技术移民增加了配偶和子女的申请费用，申请成本进一步提升：副申 $1760，18岁以下子女 $880。也就是一家三口需要 3520+1530+880=5930澳币，3.5万人民币左右。该费用不需要支付给 GKVisa 。<br />
<br />
<b>语言费： </b>配偶不需要考雅思，但如果不考雅思或雅思考不到总分4.5的话需要支付 4885 澳币（小3万人民币）的语言学习费用。该费用不需要支付给 GKVisa 。<br />
<br />
<b>除使馆及评估机构外的第三方费用 - GKVisa</b><br />
<br />
公证费：1500-2000 人民币的样子<br />
认证费：635 - 1270<br />
雅思考试费：1680元/次<br />
体检费：1450元/人（小孩850元左右/人）<br />
<br />
如果委托 GKVisa 代办公证认证的话客户需要将公证（公证处收取）、认证（认证处收取）的费用支付给 GKVisa ，GKVisa 中间不加收任何服务费用。也就是免费代办，但办理费用申请人自付。<br />
<br />
<h2>GKVisa 澳大利亚技术移民服务费用</h2><br />
<br />
GKVisa 澳大利亚技术移民服务费用包含两个阶段，职业评估服务费用和EOI签证申请服务费用。<br />
<br />
当前职业评估服务费（纯服务费，不包含任何评估机构及第三方机构收取的费用）为计算机ACS职业和VET职业 24000 元人民币，其他职业 28000 元人民币。<br />
<br />
EOI阶段服务费用为 12000 元人民币，包含EOI提交，州担保和签证申请，并且可以申请多个州担保和多个签证。同样该费用仅为 GKVisa 服务费用，不包含任何第三方费用。<br />
<br />
另外，GKVisa 服务费用大概一年会调整1-2次，请以当时的合约中约定的费用为准。详见： <a href="../services/index.htm" tppabs="http://www.gkvisa.com/services/">GKVisa 服务项目及费用</a>。<br />
<br />
一次性支付的意思是 职业评估 和 EOI 阶段的费用同时一次性支付，那样的话会给予9折优惠。<br />
<br />
澳大利亚技术移民家庭申请（有配偶或子女）与单身申请的申请费用是一样的。对于 GKVisa 服务费用单身申请和2口及以上申请服务费用也是一样的，只是如果配偶做职业评估的话需要加收职业评估服务费用，当然会给予5折优惠。<br />
<br />
<b>费用合计（单位，人民币元）- GKVisa：</b><br />
<br />
公证：2000<br />
认证：635<br />
体检：1450<br />
考试：1680<br />
职业评估：3000<br />
州担保：1300<br />
签证申请：19200-32000<br />
合计3.5-4.5万人民币。71澳洲增加配偶和子女申请费后家庭申请成本增加较大。<br />
<br />
GKVisa 服务费用，在 36000 - 40000 之间。因此澳洲技术移民总共花费的费用在70,000-80,000人民币左右。当然有人会参加语言培训班，有人会考数次雅思，这些也都是成本。<br />
<br />
配偶做职业评估的话会增加10,000-20,000元以上的费用。如果配偶不考雅思需要交小3万人民币的语言学习费，那成本就更高了。<br />
<br />
与 GKVisa 合作之所以<a href="../advantage/index.htm" tppabs="http://www.gkvisa.com/advantage/">省心放心</a>就是因为 GKVisa 的所有收费都是公开透明的，其次，过程中发生的费用也是公开透明的，GKVisa 不会无故加收任何费用。无论和合约还是合作过程都不会出现欺诈行为。<b><a href="javascript:if(confirm(%27http://blog.GKVisavisa.com/archives/592  \n\n程序猿正在加班整理中... \n\n等不及了，现在就想看?%27))window.location=%27http://blog.GKVisavisa.com/archives/592%27" tppabs="http://blog.GKVisavisa.com/archives/592" target="_blank">怀疑 GKVisa 始于无知，但会终于智者</a></b>。
</p>
