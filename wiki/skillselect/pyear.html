<h2 class="nodetitle">Professional year，澳大利亚技术移民专业年详解 - GKVisa</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2014/08/10 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon">
<p>澳大利亚专业年课程（Professional Year）主要是为澳洲境内留学生准备的一个一年的实习性质课程，当然境内的永久居民或公民毕业后也可以申请该课程，但是留学生（485签证持有者）具有优先权。要申请专业年课程，一般需要持有<a href="javascript:if(confirm(%27http://au.GKVisavisa.com/gsm/485.html  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://au.GKVisavisa.com/gsm/485.html%27" tppabs="http://au.GKVisavisa.com/gsm/485.html">485签证</a>或者<a href="javascript:if(confirm(%27http://au.GKVisavisa.com/bv/  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://au.GKVisavisa.com/bv/%27" tppabs="http://au.GKVisavisa.com/bv/">桥签证（bridge visa）</a>。同时澳洲工程师协会的专业年课程也可以开放给476签证持有者， <a href="javascript:if(confirm(%27http://www.gkvisa.com/476  \n\nThis file was not retrieved by Teleport Pro, because it was unavailable, or its retrieval was aborted, or the project was stopped too soon.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.gkvisa.com/476%27" tppabs="http://www.gkvisa.com/476">476签证持有者(Currently only available to overseas Engineering graduates)</a> 。专业年小班授课，一般是12-25个学员一个班。</p>

<p><b>澳大利亚专业年课程(Professional Year)申请条件及费用 - GKVisa</b></p>

<p>申请专业年课程需要持有澳洲<a href="javascript:if(confirm(%27http://au.GKVisavisa.com/gsm/485.html  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://au.GKVisavisa.com/gsm/485.html%27" tppabs="http://au.GKVisavisa.com/gsm/485.html">485</a>或<a href="javascript:if(confirm(%27http://au.GKVisavisa.com/bv/  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://au.GKVisavisa.com/bv/%27" tppabs="http://au.GKVisavisa.com/bv/">桥签证</a>，在澳洲学习最少2年（18个月课程）的学士或硕士学位，雅思4个6，通过职业评估。专业年课程费用大概是13000澳币。</p>

<p><b>澳大利亚专业年课程可以帮助毕业生在澳洲找工作 - GKVisa</b></p>

<p>澳大利亚专业年课程（Professional Year）是一个44-52周的（一年）实习性质课程（包含专业知识和澳洲就业相关知识的授课和12周的澳洲企业的实习），用于帮助毕业生熟悉在澳洲就业相关的知识，法规，同时通过实践掌握基础的工作知识和与同事，上级沟通协作的技巧和知识。同时专业年课程教授求职技巧，例如如何组织简历，如何应聘。澳洲留学生如果能在澳洲本地找到工作就可以更容易的移民澳洲。</p>

<p><b>澳大利亚专业年课程可以降低会计申请人的英语要求 - GKVisa</b></p>

<p>对于澳大利亚会计职业评估来说，除了针对485的临时性职业评估，无论是境内还是境外的学历进行会计职业评估都需要雅思4个7，而如果参加了会计的专业年课程就可以降低雅思要求，雅思4个6就可以进行职业评估了。</p>

<p><b>澳大利亚专业年课程可以在技术移民里加5分 - GKVisa</b></p>

<p>新的<a href="gsm.html" tppabs="http://www.gkvisa.com/skillselect/gsm.html">澳大利亚技术移民评分标准</a>里，专业年可以给申请人加5分，当然前提是只有澳洲移民部指定的专业年课程才能加分，这些专业年课程当前只有<a href="../ass/acs.html" tppabs="http://www.gkvisa.com/ass/acs.html">ACS</a>，<a href="../ass/ea.html" tppabs="http://www.gkvisa.com/ass/ea.html">EA</a>和会计评估机构有（<a href="javascript:if(confirm(%27http://www.gkvisa.com/ass/cpa.html  \n\nThis file was not retrieved by Teleport Pro, because it was unavailable, or its retrieval was aborted, or the project was stopped too soon.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.gkvisa.com/ass/cpa.html%27" tppabs="http://www.gkvisa.com/ass/cpa.html">CPA</a>,<a href="javascript:if(confirm(%27http://www.gkvisa.com/ass/icaa.html  \n\nThis file was not retrieved by Teleport Pro, because it was unavailable, or its retrieval was aborted, or the project was stopped too soon.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.gkvisa.com/ass/icaa.html%27" tppabs="http://www.gkvisa.com/ass/icaa.html">ICA</a>,<a href="javascript:if(confirm(%27http://www.gkvisa.com/ass/ipa.html  \n\nThis file was not retrieved by Teleport Pro, because it was unavailable, or its retrieval was aborted, or the project was stopped too soon.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.gkvisa.com/ass/ipa.html%27" tppabs="http://www.gkvisa.com/ass/ipa.html">IPA</a>）。也就是只有计算机，工程师和会计专业的毕业生可以通过专业年加5分。</p>

<p><b>ACS专业年课程特殊说明 - GKVisa</b></p>
并不是只有计算机科学专业的毕业生才能申请ACS专业年，很多学校的ICT相关专业都被认可，详见<a href="javascript:if(confirm(%27http://www.acs.org.au/careers-and-employment/accredited-courses/acs-accredited-courses  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.acs.org.au/careers-and-employment/accredited-courses/acs-accredited-courses%27" tppabs="http://www.acs.org.au/careers-and-employment/accredited-courses/acs-accredited-courses" target="_blank">可以申请ACS专业年的专业列表-FLY</a>。
<p>
