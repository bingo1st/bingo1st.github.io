<h2 class="nodetitle">澳大利亚2年学习加分要求 Australian Study Requirement - GKVisa</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2014/08/20 ；&nbsp;&nbsp;GKVisa 常用链接：<A HREF="http://www.gkvisa.com/contact.html" tppabs="http://www.gkvisa.com/contact.html">联系Golden Kangaroo</A> ；&nbsp;&nbsp;
<a href="http://www.gkvisa.com/contact.html?from=freeassessment" target="_blank">GKVisa 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>
GKVisa：澳大利亚技术移民里在澳洲学习2年及以上并且已经拿到学历的可以给移民申请加5分。<br />
<br />
澳大利亚2年学习的定义是92周的学习，一般来说不少于16个月，不要求是全日制，但必须是英语授课的，语言课程不能计算在内。<br />
<br />
澳大利亚2年学习看得是学习的学制（学分、学时），不是学习的时间（通过留级，复读这种方式凑时间不算）。只有拿到相应证书的学历才算数。<br />
<br />
如果是合作办学，必须要有2年在澳洲境内授课才符合澳大利亚2年学习加分条件。<br />
<br />
对于转学分的情况，要么原先的学习也符合澳洲学习要求（CRICOS registered），如果不是的话需要除了转学分之外的课程还满足2学年，如果不是的话就需要重修这些课程，或者读一个同级或高级的课程来弥补。<br />
<br />
澳大利亚2年学习可以是一个单独的2学年课程，也可以是2个相关专业累加，这两个课程不要求连续（两个学历间允许间隔），但都要求专业相关。<br />
<br />
基本来说，2年澳大利亚学习要求主要是针对澳洲境内的应届毕业生的，已经工作的申请人希望获得这5分加分成本还是比较高的，最需要注意的是要与自己评估的职业高度相关，不是随便读一个课程就可以加分的。
</p>

<p>
<b>points for Australian study - GKVisa</b><br />
<br />
At the time of invitation to apply for a visa You have completed one or more degrees, diplomas or trade qualifications for award by an Australian educational institution as a result of a course or courses:<br />
• that are registered courses;<br />
• that were completed in a total of at least 16 calendar months;<br />
• that were completed as a result of a total of at least 2 academic years study;<br />
• for which all instruction was conducted in English; and<br />
• that you undertook while in Australia as the holder of a visa authorising you to study.
</p>
