<div class="bodycon"><p><strong><h3>GKVisa 澳大利亚商业移民132签证 - SkillSelect</h3></strong></p>

<p><h3>132签证简介 - GKVisa</h3></p>
<p>
132商业天才移民签证属于澳洲商业投资移民类签证，用以吸引合资格的大型企业主或股东到澳洲设立新企业或参与现有企业管理的签证，申请人可一步到位获得澳洲永居身份。<br>
<br>
132签证是澳大利亚所有投资移民签证类别中唯一能够一步到位的5年永居签证。该类签证无英语及学历要求，适合那些有成功生意背景，并且有意在澳洲做较大规模投资的企业家。<br>
<br>
<b>132签证有两个类别：</b><br>
<br>
重要商业经营历史类别（Significant Business History stream），适用于打算去澳大利亚一个新企业或者已经存在的企业中担任重要领导职务的申请人。<br>
<br>
风险资本企业家类别（Venture Capital Entrepreneur stream），适用于那些已经从澳大利亚风险投资公司获得了至少100万加币投资基金的申请人。。
</p>
<p><h3>132签证申请条件 - GKVisa</h3></p>
<p>
● 需要获得EOI邀请（be invited to apply）；<br />
● 年龄小于55周岁（除非得到州政府豁免）；<br>
● 有州政府担保（申请人必须向州政府提供一份有说服力的商业计划书）。<br>
<br>
<b>重要商业经营历史类别的额外要求：</b><br>
<br>
● 过去4个财政年中至少有2年在企业中的净资产不低于40万澳元；<br>
● 家庭资产总值不低于150万澳币，并且在签证签发之后的2年之内能够合法转移到澳大利亚；<br>
● 过去4个财政年中至少有2年的企业年营业额不低于300万澳币；<br>
● 所有权：<br>
&nbsp;&nbsp;&nbsp;&nbsp;◇营业额年增长率低于40万的公司，占有至少51%的股份；<br>
&nbsp;&nbsp;&nbsp;&nbsp;◇营业额年增长率高于40万的公司，占有至少30%的股份；<br>
&nbsp;&nbsp;&nbsp;&nbsp;◇如果是上市公司（publicly-listed company），占有至少10%的股份；<br>
● 成功的经商背景；&nbsp;<br>
● 在澳大利亚经商或参与管理职位的真实意图。<br>
<br>
<b>风险资本企业家类别的额外要求：</b><br>
<br>
● 为一个有前途的商业计划，如创业公司、产品或商业发展规划等，从澳大利亚风险投资公司获得了100万澳币的投资基金。<br>
</p>
<p><h3>132签证申请流程 - GKVisa</h3></p>
<p>
申请人首先要在 SkillSelect 系统中提交EOI.<br>
<br>
收到邀请后，申请人需要在60天内递交申请资料，同时支付5940澳币的申请费。申请中可以包括配偶和子女。配偶或年满18岁随行子女雅思没有达到总分4.5的话需要额外支付4250澳币的语言学习费。<br />
<br>
在线申请提交后，需要马上邮寄相关的支持材料。所需材料请参照<a href="javascript:if(confirm(%27http://www.gkvisa.com/skillselect/132-checklist.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/skillselect/132-checklist.html%27" tppabs="http://www.gkvisa.com/skillselect/132-checklist.html">132签证申请材料清单</a>。<br>
<br />
申请人需要体检，16岁以上的随行成员需要无犯罪证明。签证受理过程中申请人的工作和个人信息变化都需要及时通知移民局。<br />
<br />
申请过程中申请人可以随时撤销自己的申请。
</p>
