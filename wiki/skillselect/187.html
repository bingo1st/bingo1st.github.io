<div class="bodycon"><p><strong>GKVisa 澳大利亚雇主担保移民187签证 - SkillSelect</strong></p>

<p><h3>187签证简介 - GKVisa</h3></p>
<p>
187签证既可以在境内申请也可以在境外申请，它是原119和857签证合并之后的签证。属于澳大利亚偏远地区雇主担保移民项目。<br>
<br>
<b>187签证共有3个类别。</b><br>
<br>
临居转永居类别（Temporary Residence Transition stream），适用于持有457签证已经在提名职业、为当前雇主工作2年以上的申请者，并且他们的雇主打算提供一个永久的职位。<br>
<br>
直接申请永居类别（Direct Entry stream ），适用于从未或者短暂在澳大利亚工作过的申请人，并且仅2年内未持有457签证。<br>
<br>
劳务合同类别（Agreement stream），适用于通过劳工协议或区域性移民协议获得雇主担保的申请人。
<br>
</p>
<p><h3>187签证申请条件 - GKVisa</h3></p>
<p>
● 获得澳大利亚边远地区的雇主的提名；<br>
● 年龄小于50周岁；<br>
<br>
<b>临居转永居类别的额外要求：</b><br>
● 无需职业评估；<br>
● 雅思不低于4个5；<br>
● 持有457签证。<br>
<br>
<b>直接申请永居类别的额外要求：</b><br>
● 要求通过职业评估；<br>
● 雅思不低于4个6。<br>
<br>
<b>劳务合同类别的额外要求：</b><br>
● 如果申请此类别，需要满足协议上规定的年龄、职业和英语要求。
</p>
<p><h3>187签证申请流程 - GKVisa</h3></p>
<p>
申请人首先要在 SkillSelect 系统中提交EOI.<br>
<br>
如果你被雇主提名，申请人需要在6个月内在线递交申请，同时支付3060澳币的申请费.<br>
<br>
相关的支持材料需要与在线申请一起递交。所需材料请参照<a href="javascript:if(confirm(%27http://www.gkvisa.com/skillselect/187-checklist.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/skillselect/187-checklist.html%27" tppabs="http://www.gkvisa.com/skillselect/187-checklist.html">187签证申请材料清单</a>。<br>
<br>
申请中可以包括配偶和子女。配偶或年满18岁随行子女雅思没有达到总分4.5的话需要额外支付4250澳币的语言学习费。<br>
<br>
申请人需要体检，16岁以上的随行成员需要无犯罪证明。签证受理过程中申请人的工作和个人信息变化都需要及时通知移民局。<br />
<br>

</p>
