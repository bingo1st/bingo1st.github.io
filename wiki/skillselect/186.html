<div class="bodycon"><p><h3>GKVisa 澳大利亚雇主提名186签证 - SkillSelect</h3></p>

<p><h3>186签证简介 - Golden Kangaroo</h3></p>
<p>
186签证既可以在境内申请也可以在境外申请，它是原121和856签证合并之后的签证。属于澳洲雇主担保技术移民项目，通常也被称作雇主担保移民。澳洲政府允许澳洲境内的企业或机构从海外聘请专业人才，并担保被聘用的人到澳洲工作、生活，并可一次性获得永久居留权利。<br><br>
<b>186签证共有3个类别：</b><br>
<br>
临居转永居类别（Temporary Residence Transition stream），适用于持有457签证已经在提名职业、为当前雇主工作2年以上的申请者，并且他们的雇主打算提供一个永久的职位。<br>
<br>
直接申请永居类别（Direct Entry stream ），适用于从未或者短暂在澳大利亚工作过的申请人，并且仅2年内未持有457签证。<br>
<br>
劳务合同类别（Agreement stream），适用于通过劳工协议或区域性移民协议获得雇主担保的申请人。
<br>
</p>
<p><h3>186签证申请条件 - Golden Kangaroo</h3></p>
<p>
● 获得经认可的澳大利亚境内雇主的提名；<br>
● 年龄小于50周岁。<br>
<br>
<b>临居转永居类别的额外要求：</b><br>
● 无需职业评估；<br>
● 雅思不低于4个5；<br>
● 持有457签证。<br>
<br>
<b>直接申请永居类别的额外要求：</b><br>
● 要求通过职业评估；<br>
● 3年以上相关工作经验；<br>
● 雅思不低于4个6。<br>
<br>
<b>劳务合同类别的额外要求：</b><br>
● 如果申请此类别，需要满足协议上规定的年龄、职业和英语要求。
</p>
<p><h3>186签证申请流程 - Golden Kangaroo</h3></p>
<p>
1.	提供4个6雅思成绩和职业评估报告，联系注册律师，寻找匹配的雇主。周期：2 – 6周。（可根据申请人要求寻找雇主，分实际支付薪水的工作和非实际支付薪水的工作，其中实际支付薪水雇主匹配时间将根据实际情况延长）<br />
2.	找到雇主,签约支付雇主定金1万澳币 + 律师费定金2千澳币 + ZYDP咨询服务费定金1千澳币。<br />
3.	主申请人准备个人材料，律师同时负责雇主提名申请和签证申请材料（雇主方面材料）。周期：2个月<br />
4.	所有申请材料准备齐全由律师递交移民局前，申请人将需要支付剩余律师费1.8万澳币 + ZYDP剩余服务咨询费9千澳币，全款付清后立即递交申请。政府的材料审核周期将为9-12个月。<br />
5.	当186体检表格发放给客户后，客户需要支付全部雇主费用（雇主总体费用因职业不同而变，价格区间在8-12万澳币不等）。<br />
6.	186PR下签，帮助客户做登陆准备，CASE结束。
</p>

<p><h2><a href="javascript:if(confirm(%27http://www.gkvisa.com/skillselect/186-checklist.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/skillselect/186-checklist.html%27" tppabs="http://www.gkvisa.com/skillselect/186-checklist.html">申请人所需准备的材料－GKVisa</a> </h2></p>
<p>
1、	所有申请人护照扫描件<br />
2、	身份证，户口本扫描件<br />
3、	子女出生证明扫描件<br />
4、	结婚证公证及结婚证扫描件<br />
5、	所有申请人的出生公证<br />
6、	所有申请人的无犯罪记录证明<br />
7、	所有申请人需提供2张护照照片（35mm*45mm）<br />
8、	个人简历<br />
9、	公司推荐信（近3年工作过的企业）<br />
10、	学历，学位证明，清华认证<br />
11、	各种技能证书如有请提供<br />
12、	税单，社保证明<br />
13、	近3年的劳动合同<br />
14、	职业评估<br />
15、	雅思4个6成绩
</p>

<p><h2>186申请周期－GKVisa </h2></p>
<p>
1、	寻找雇主：2至12周<br />
2、	材料准备：2个月<br />
3、	递交申请至体检：8至11个月<br />
4、	体检后至下签：1个月<br />
总体周期：12至15个月
</p>

<p><h2> 申请186的成本－GKVisa</h2></p>
<p>
律师费：2万澳币左右。<br />
职业提名申请费：540澳币。<br />
签证申请费：主申3520澳币，副申1760澳币，孩子880澳币 。<br />
雅思考试费：约3000人民币。<br />
副申请人语言费：4250澳币（如雅思总成绩达到4.5分则不用支付）
</p>
