<div class="bodycon"><p></p>
<p><strong>GKVisa 澳大利亚州担保技术移民190签证申请材料清单 - SkillSelect</strong></p>
<p>
<b>评分测试和职业评估</b><br>
<br>
□ 申请人需要提供证明自己满足评分测试各项测试标准的支持材料。<br>
□ 在收到邀请时，主申必须已经通过了SOL列表中提名职业的职业评估。<br>
<br>
<b>表格</b><br>
<br>
□ Form 26 澳洲签证申请体检表。<br>
&nbsp;&nbsp;&nbsp;&nbsp;另外2个提供背景资料的表格：<br>
&nbsp;&nbsp;&nbsp;&nbsp;Form 1071i 澳洲永久入境健康要求<br>
&nbsp;&nbsp;&nbsp;&nbsp;Form 1163i 澳洲临时入境健康要求<br>
<br>
□ Form 160澳大利亚签证申请人的胸部X射线放射报告。<br>
□ Form 1393电子申请表格。<br>
□ Form 1229 同意将澳洲签证授予不满18周岁子女。如果有不满18周岁的子女随同，且他们的另一方父母不随同的话需要填写此表。<br>
<br>
<b>接受帮助</b><br>
<br>
□ Form 956 移民代理提供移民帮助。如果有移民代理提供了申请建议并且帮你递交申请，代理人员需要填写此表。<br>
□ Form 956A 委托或撤销授权收件人。如果有其他人代表你接收与使馆的通信的话，此人需要填写此表。<br>
<br>
<b>收费</b><br>
<br>
□ 当你在线递交申请时，使用信用卡支付签证申请费。<br>
<br>
<b>申请人的个人材料</b><br>
<br>
□ 申请中所有人的护照或旅行文件的身份页的公证件。<br>
<br>
□ 身份证明文件 – 显示父母双方名字的出生登记的公证件（出生公证）。如果无法提供出生证明，你需要提供下列文件中至少一个文件的身份证明页面的公证件：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 护照<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 显示父母名字的户口本<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 政府签发的身份证明文件<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 法庭颁发的能够证实申请人身份的文件<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果上述任一文件你都不能提供，你需要提供其他的材料证明你的身份。<br>
<br>
□ 所有子女都需要提供显示父母名字的出生证明或户口本的公证件（无论目前已经在澳大利亚的，已经是澳大利亚永久居民的和/或不随同的子女都需提供）。<br>
□ 如果有不满18周岁的收养子女随同，需要提供收养文件。<br>
□ 如果随同子女的另一方父母不随同，需要提供监护权证明文件，并且需要不随同父母签署同意书。<br>
□ 满18周岁的子女如果随同，需要提供依赖证明。<br>
□ 申请人，配偶以及其他随同人员，如果适用，提供结婚证或关系登记证明的公证件。<br>
□ 申请人，配偶以及其他随同人员，如果适用，提供分离证、离婚法令或已故伴侣的死亡证明的公证件。<br>
□ 申请人，配偶以及其他随同人员，如果适用，提供更名证明的公证件（如由于单务契约或结婚等）<br>
□ 如果你曾经服过兵役，需要提供退役文件的兵役记录的公证件。<br>
<br>
<b>英语能力</b><br>
<br>
□ 所有申请人的英语能力证明。<br>
<br>
<b>健康要求</b><br>
<br>
□ 主申以及在申请中列出的所有家庭成员都需要参加体检。<br>
<br>
<b>无犯罪</b><br>
<br>
□ 主申以及在申请中列出的某些家庭成员都需要提供无犯罪证明。
</p>
