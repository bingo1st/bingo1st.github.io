<div class="bodycon"><p><h3><a href="javascript:if(confirm(%27http://www.gkvisa.com/anzsco/2513.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/anzsco/2513.html%27" tppabs="http://www.gkvisa.com/anzsco/2513.html">ANZSCO 251312 职业健康与安全顾问 Occupational Health and Safety Adviser - GKVisa </a></h3></p>
<p><h3>251312 职业健康与安全顾问职业描述 Job description - GKVisa </h3></p>
<p>
职业健康与安全顾问负责制定、执行和评估风险管理政策和程序，培训员工职业健康和安全规程，监督和审查工作场所，记录和调查有关事件以确保安全和健康的工作条件。

Develops, implements and evaluates risk management policies and programs, trains employees in occupational health and safety procedures, monitors and audits the workplace, and records and investigates incidents to ensure safe and healthy working conditions.
<br /><br />Previously referred to in ASCO as: 2543-11 Occupational Health and Safety Officer
</p>
<p><h3>251312 职业健康与安全顾问职位别名 - GKVisa </h3></p>
<p>
251312 职业健康和安全协调员 Occupational Health and Safety Coordinator (A)<br />
251312 职业健康和安全官员 Occupational Health and Safety Officer (A)<br />
251312 职业保健专家 Occupational Hygienist (S)<br />
251312 工作场所康复官员 Workplace Rehabilitation Officer (S)

</p>

<p><h3> 251312 职业健康与安全顾问澳洲技术移民职业评估 Skills assessment authority - GKVisa</h3></p>
<p>
移民澳洲时，251312 职业健康与安全顾问 Occupational Health and Safety Adviser 属于 <a href="../ass/vetassess.html" tppabs="http://www.gkvisa.com/ass/vetassess.html">VETASSESS</a> Group A 类职业，需要本科或更高级学位，专业与提名职业高度相关且近五年内最少有一年毕业后相关工作经验，不认可学位前工作经验。职业评估不需要雅思，评估函永久有效。具体评估要求：
<br /><br />
一个高度相关的领域是职业健康与安全，它主要对与个人和工作场所有关的环境因素进行进行识别、评估和控制。

A highly relevant field of study is Occupational Health and Safety which is the study of recognising, evaluating and controlling environmental factors associated with the interaction of individuals and the workplace (ASCED definition).<br /><br />
假设工作经验被评估为与提名职业高度相关，但是专业课不包含职业健康与安全的资质会具体情况具体分析。例如，房屋与建筑学专业的资质，以及职业健康与安全方面的短期的课程和/或注册，加上建筑方面的工作经验，最主要有职业健康与安全方面的全职经验。

Qualifications which do not have a major in OH&S will be considered on a case by case basis provided that the employment is assessed as highly relevant to the nominated occupation. For example, a qualification in building and construction, as well as short courses and/or licensing in OH&S combined with employment in a construction setting, primarily in a full time OH&S role.

</p>
