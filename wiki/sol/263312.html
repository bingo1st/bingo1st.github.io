<p><h3> 263312 电信网络工程师职业描述 Job description - GKVisa</h3></p>
<p>
电信网络工程师负责规划、设计、监测复杂的电信网络及相关的广播设备。
Plans, designs, and monitors complex telecommunications networks and associated broadcasting equipment.
</p>
<p><h3>263312 电信网络工程师职位别名 - GKVisa </h3></p>
<p>
263312 通讯系统咨询师 Communications Consultant (A)<br />
263312 通讯系统专员（信息与通讯技术） Communications Specialist (ICT) (A)<br />
263312 电信系统咨询师 Telecommunications Consultant (A)<br />
263312 电信系统专员 Telecommunications Specialist (A)
</p>
<p><h3>263312 电信网络工程师技术等级 Skill level - GKVisa </h3></p>
<p>

<p><h3> 263312 电信网络工程师新西兰技术移民紧缺职业加分要求 - GKVisa</h3></p>
<p>
信息技术（计算机科学，信息系统或其他信息技术）学士学位（7级）；
Bachelor degree (Level 7)specialising in Information Technology (Computer  Science,Information Systems or other Information Technology) <br>
或者电工电子技术学士学位（7级）；
OR Bachelor degree (Level 7) specialising in Electrical and Electronic  Engineering and Technology <br>
并且至少有3年相关的毕业后工作经验。
AND a minimum of three years’ relevant post qualification work experience.

</p>
