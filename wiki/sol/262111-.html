<div class="bodycon"><p><h3><a href="javascript:if(confirm(%27http://www.gkvisa.com/anzsco/2621.html  \n\nThis file was not retrieved by Teleport Pro, because it was unavailable, or its retrieval was aborted, or the project was stopped too soon.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.gkvisa.com/anzsco/2621.html%27" tppabs="http://www.gkvisa.com/anzsco/2621.html">ANZSCO 262111 数据库管理员 Database Administrator - GKVisa </a></h3></p>
<p><h3>262111 数据库管理员职业描述 Job description - GKVisa </h3></p>
<p>
数据库管理员根据用户需求设计开发、安装、维护并支持组织机构的数据库系统，以确保数据库的最优性和系统的完整性、安全性、可靠性，且做好数据库备份。

Plans, develops, configures, maintains and supports an organisation‘s database management system in accordance with user requirements ensuring optimal database integrity, security, backup, reliability and performance.
<br><br>Previously referred to in ASCO as: 2231-11 Systems Manager
</p>
<p><h3>262111 数据库管理员职位别名 - GKVisa </h3></p>
<p>
262111 数据库操作员 Database Operator (A)<br />
262111 数据库专家 Database Specialist (A)<br />
262111 数据库支持 Database Support (A)<br />
262111 数据库管理员 DBA (A)<br />
262111 数据库分析员 Database Analyst (S)
</p>
<p><h3>262111 数据库管理员ACS评估职责要求 Employment Duties - GKVisa </h3></p>
<p>
设计和维护数据库的体系结构、数据结构、表、字典和命名规则，确保所有数据主文件的准确性和完整性 designing and maintaining database architecture, data structures, tables, dictionaries and naming conventions to ensure the accuracy and completeness of all data master files<br />
执行备份、恢复程序、安全性和完整性控制的预防性维护 performing the operational establishment and preventive maintenance of backups, recovery procedures, and enforcing security and integrity controls<br />
实施和管理数据库文档、指南、政策和程序 implementing and administering database documentation, guidelines, policies and procedures<br />
根据已经认可的质量测试脚本、程序和流程，测试数据库系统和升级，比如调试、跟踪、复制、日志记录和解决所有已被确定的问题 testing database systems and upgrades, such as debugging, tracking, reproduction, logging and resolving all identified problems, according to approved quality testing scripts, procedures and processes<br />
承担与系统安全与灾难恢复计划相关的过程、程序和操作管理责任 accepting responsibility for the processes, procedures and operational management associated with system security and disaster recovery planning<br />
与安全厂商、供应商、服务提供商和外部资源联络；分析、建议、安装和维护软件安全应用；性能监控合同条款、交付效果和服务水平协议 liaising with security vendors, suppliers, service providers and external resources; analyzing, recommending, installing and maintaining software security applications; and monitoring contractual obligations, performance delivery and service level agreements<br />
发现并修理故障，并且提供服务支持，在与服务器相关的硬件软件故障、围绕工作站通信设施的故障的诊断、解决和维修方面 troubleshooting and providing service support in diagnosing, resolving and repairing server-related hardware and software malfunctions, encompassing workstations and communication infrastructure<br />
准备和维护文档、政策和说明，记录和详述操作规程和系统日志 preparing and maintaining documentation, policies and instructions, and recording and detailing operational procedures and system logs<br />
确保计算机网站的设计兼容所有组件，监测和调整网络的性能 ensuring that the design of computer sites allows all components to fit together and work properly, and monitoring and adjusting the performance of networks<br />
不断测量当前电脑网站，以确定未来的网络需求，提出建议改进未来的服务器和网络实现 continually surveying the current computer site to determine future network needs and making recommendations for enhancements in the implementation of future servers and networks<br />

</p>
<p><h3> 262111 数据库管理员ACS评估专业相关性要求 Closely Related Core ICT Units - GKVisa</h3></p>
<p>
数据建模 Data modeling<br />
数据结构 Data structures<br />
数据库管理 Database administration<br />
数据库设计 Database design<br />
数据库实现 Database implementation<br />
数据库语言（如SQL） Database languages - (e.g. SQL)<br />
数据库管理系统（关系数据库，面向对象数据库，关系数据库管理系统）Database Management Systems - (Relational Database, Object Oriented Database, RDBMS)<br />
实体关系建模 Entity relationship modeling<br />
操作系统(Unix, Linux, Xenix, Network OS) 操作系统-（Unix,Linux,Xenix, Network OS）Operating systems - (Unix, Linux, Xenix, Network OS)
</p>
<p><h3>262111 数据库管理员ACS评估附加的专业相关性要求 Additional Closely Related ICT Units - GKVisa </h3></p>
<p>
客户端服务器技术 Client Server Technology<br />
统筹方法 Critical Path Method<br />
数据策略 Data policy<br />
数据安全 Data security<br />
分布式系统 Distributed Systems<br />
文件处理 File Processing<br />
信息和通信技术导论（计算机科学导论、计算机理论、商业计算机导论、计算机科学）信息和通信技术导论（计算机科学导论，计算机理论，企业计算机导论，计算机科学）Introduction to ICT - (Introduction to Computer Science, Computer Theory, Introduction to Business Computing, Computer Science I)<br />
项目管理 项目管理 Project Management<br />
质量管理（质量保证，软件质量）Quality management - (Quality Assurance, Software Quality)<br />
测试策略和方法 Testing strategies and methods
</p>
