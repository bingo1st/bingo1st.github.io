<div class="bodycon"><p><h3><a href="javascript:if(confirm(%27http://www.gkvisa.com/anzsco/1351.html  \n\n程序猿正在加班整理中....  \n\n等不及了，现在就想看?%27))window.location=%27http://www.gkvisa.com/anzsco/1351.html%27" tppabs="http://www.gkvisa.com/anzsco/1351.html"> ANZSCO 135112 信息和通信技术项目经理 ICT Project Manager - GKVisa</a></h3></p>
<p><h3>135112 信息和通信技术项目经理职业描述 Job description - GKVisa </h3></p>
<p>
信息和通信技术项目经理负责对认证的ICT项目质量进行企划、组织、指导、控制与协调。在约定的时间和预算之内，负责日常业务的资源分配、调度、优先级和任务协调、项目里程碑会议和可交付成果的运营。<br />
Plans, organises, directs, controls and coordinates quality accredited ICT projects. Accountable for day-to-day operations of resourcing, scheduling, prioritisation and task coordination, and meeting project milestones, objectives and deliverables within agreed timeframes and budgets.
</p>
<p><h3>135112 信息和通信技术项目经理职位别名 - GKVisa </h3></p>
<p>
135112 ICT开发经理 ICT Development Manager (S)
</p>
<p><h3>135112 信息和通信技术项目经理ACS评估职责要求 Employment Duties - GKVisa </h3></p>
<p>
*  分析信息需求，并选择技术来满足这些要求 analyzing information needs and specifying technology to meet those needs<br />
*  制定和指导信息和通信技术(ICT)策略、政策和计划 formulating and directing information and communication technology (ICT) strategies, policies and plans<br />
*  指导信息通信技术资源和用户培训条款的选择和安装 directing the selection and installation of ICT resources and the provision of user training<br />
*  指导系统开发、维护和操作之间的信息通信技术的操作和优先级设置 directing ICT operations and setting priorities between system developments, maintenance and operations<br />
*  监督信息通信技术系统的安全性 overseeing the security of ICT systems
</p>

<p><h3> 135112 信息和通信技术项目经理ACS评估专业相关性要求 Closely Related Core ICT Units - GKVisa</h3></p>
<p><br />
* 企业信息系统 Business Information Systems<br />
* 商业智能 Business Intelligence<br />
* 业务流程再造 Business Process Reengineering<br />
* 企业系统规划 Business System planning<br />
* 统筹方法 Critical Path Method<br />
* 企业架构（企业资源管理，新兴技术） Enterprise Architecture - (Enterprise Resource Management, Emerging Technologies)<br />
* 信息通信技术管理 ICT Management<br />
* 信息通信技术战略 ICT Strategy<br />
* 信息系统风险管理 Information System Risk Management<br />
* 信息系统安全 Information System Security<br />
* 信息系统管理 Information Systems Management<br />
* 管理信息系统 Management Information Systems<br />
* 项目管理 Project Management<br />
* 项目规划 Project Planning<br />
* 系统集成 System Integration<br />
* 系统采集（如：资源管理）Systems Acquisition – (eg: Resource Management)
</p>

<p><h3> 135112 信息和通信技术项目经理ACS评估附加的专业相关性要求 Additional Closely Related ICT Units - GKVisa</h3></p>
<p>
* 算法设计（算法开发） Algorithm design (Algorithm development)<br />
* 人工智能 Artificial intelligence<br />
* 自动控制原理 Automata theory<br />
* 计算机科学 Computer Science<br />
* 数据库设计 Database design<br />
* 数据库实现 Database implementation<br />
* 数据库管理系统（数据库、面向对象数据库） Database Management Systems - (Relational Database, Object Oriented Database)<br />
* 专家系统 Expert Systems<br />
* 文件处理 File Processing<br />
* 人机交互 Human Computer Interaction<br />
* 信息系统 Information Systems<br />
* 信息和通信技术导论（计算机科学导论，计算机理论，企业计算机导论，计算机科学）Introduction to ICT - (Introduction to Computer Science, Computer Theory, Introduction to Business Computing, Computer Science I)<br />
* 信息系统导论 Introduction to Information Systems<br />
* 编程语言(C, C++, Objective C, Visual C, Basic, Visual Basic, Java, Assembler, Cobol, Pascal, PL/1, Fortran, PHP, Pearl, AS3, FoxPro, and similar) Programming - (C, C++, Objective C, Visual C, Basic, Visual Basic, Java, Assembler, Cobol, Pascal, PL/1, Fortran, PHP, Pearl, AS3, FoxPro, and similar)<br />
* 质量管理（质量保证，软件质量）Quality management - (Quality Assurance, Software Quality)<br />
* 软件工程 Software Engineering<br />
* 软件验证(软件测试、测试策略和方法) Software validation - (Software Testing, Testing strategies and methods)<br />
* 网络工程（网页设计，网络工程） Web Engineering - (Web Design, Internet Engineering)
</p>

<p>

Bachelor degree (Level 7)specialising in Information Technology (Computer  Science,Information Systems or other Information Technology) <br />
