<p><h3>133611 供应及分销经理职业描述 Job description - GKVisa </h3></p>
<p>
供应及分销经理负责企划、组织、指导、控制和协调产品的供给、存储和分销。<br />
Plans, organises, directs, controls and coordinates the supply, storage and distribution of goods produced by an organisation.
Previously referred to in ASCO as: 1223-11 Supply and Distribution Manager
</p>
<p><h3>133611 供应及分销经理职位别名 - GKVisa </h3></p>
<p>
133611 物流经理 Logistics Manager (S)<br />
133611 后勤主任（空军） Logistics Officer (Air Force) (S)<br />
133611 陆战队军械军官/兵器军团主任（陆军） Ordnance Corps Officer (Army) (S)<br />
133611 供应商 Supply Chain Manager (S)<br />
133611 供应干事（海军） Supply Officer (Navy) (S)<br />
133611 运输部队军官（陆军） Transport Corps Officer (Army) (S)
</p>

AND<br />
