<p><h3>2015-2016 年度 SA 南澳对申请者（190州担保、489地区担保）的要求 - GKVisa</h3></p>
<p>
1.申请人获得担保后，必须在南澳工作和居住至少2年；<br>
2.年龄等于或小于49周岁；<br>
3.申请人的职业在南澳职业清单SNOL(State Nominated Occupation Lists)上，状态为 'available'，并且符合相关要求。如果职业状态变为Special conditions或者职业在Supplementary Skilled List列表，除了满足基本要求外，还需要满足特殊的要求；<br>
4. 合格的职业评估。<br>
5. 工作经验：<br>
1）在过去3年中至少有1年的熟练的工作经验；<br>
2）工作必须在南澳州担保职业列表，是带薪的且每周工作20小时以上；<br>
3）必须是毕业后从事的工作；<br>
4）如果职业有特殊工作经验要求的，比如需要2年或3年工作经验，申请人也要同时满足；<br>
5）澳洲境外申请人如果想用澳洲工作经验加分，那么必须至少有6个月的工作经验是在南澳获得才可以。 If you are offshore and relying on Australian skilled work experience to meet the work experience requirement you are only eligible to apply if at least 6 months of this has been achieved in South Australia.<br>
6）澳洲境内申请人如果想用澳洲工作经验加分，那么必须至少有6个月的工作经验是在南澳获得，并且当前在南澳从事技术工作才可以。 If you are onshore and relying on Australian skilled work experience to meet the work experience requirement, you are only eligible to apply if at least 6 months of this has been achieved in South Australia and you are currently working in a skilled occupation in South Australia (minimum 20 hours per week). 
6. 未做特殊要求的雅思4个6以上，A类或G类均可，3年之内获得；对于Health Professionals类职业，认可OET考试，至少4个B；<br>
7. 满足财政要求；<br>
8. 工作经验豁免：在南澳学习的近期毕业的国际留学生，至少完成了一年（46周）的学习，并且满足了下列任一个标准，则不要求他们的工作经验。<br>
1）雅思4个7或平均7.5，且继续在南澳定居；或<br>
2）当前在南澳从事ANZSCO level  1-4 的职业，且每周工作20小时以上；或<br>
3）如果SA职业清单的职业要求额外工作经验（比如2-3年的同领域工作经验），那么申请人必须在南澳当前正从事提名职业或者与提名职业高度相关的职业（每周不低于20小时），并需要雇主推荐信。   <br>
</p>
